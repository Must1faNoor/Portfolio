<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 15px 30px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .navbar a:hover {
            color: #f4b400;
        }
        .contact-section {
            padding: 80px 0;
            background: #fafafa;
        }
        .contact-title {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-title h1 {
            font-size: 3em;
            color: #333;
        }
        .contact-form {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 10%;
        }
        .form-card {
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 48%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .form-card h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .form-group button {
            background: #f4b400;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #333;
        }
        .contact-info {
            padding: 30px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 48%;
        }
        .contact-info h3 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }
        .contact-info p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .social-icons a {
            color: #333;
            font-size: 2em;
            margin: 0 15px;
        }
        .social-icons a:hover {
            color: #f4b400;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Portfolio</div>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-section">
        <div class="contact-title">
            <h1>Contact Me</h1>
        </div>
        <div class="contact-form">
            <div class="form-card">
                <h3>Get in Touch</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Email:</strong> mmustafanmf1@gmail.com</p>
                <p><strong>Phone:</strong> +92 33 24 13 12 74</p>
                <p><strong>Address:</strong> Aptech Shara-e-Faisal,Karachi,Pakistan</p>
                <div class="social-icons">
                    <a href="https://github.com/tomaszgajda" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/tomaszgajda" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="mailto:contact@tomaszgajda.com" target="_blank"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
